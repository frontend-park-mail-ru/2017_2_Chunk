language: node_js
node_js:
- 8
script:
- eval "$(ssh-agent -s)"
- ssh-keyscan -H 195.133.147.209 >> ~/.ssh/known_hosts
- chmod 600 $HOME/.ssh/guardians
- ssh-add $HOME/.ssh/guardians
- npm run build
- scp -r ./dist root@195.133.147.209:/var/www
before_install:
- openssl aes-256-cbc -K $encrypted_6fcde884f84f_key -iv $encrypted_6fcde884f84f_iv
  -in guardians.enc -out $HOME/.ssh/guardians -d
